// Apply the java plugin to add support for Java
apply plugin: 'java'
apply plugin: 'war'
apply plugin: 'eclipse'
apply plugin: 'eclipse-wtp'

group = 'org.awaa.web'

sourceCompatibility = 1.8
targetCompatibility = 1.8

eclipse{
 	wtp{
  		facet{
  			facet name: 'jst.web', version: '3.1'
  		}
 	}
}

// In this section you declare where to find the dependencies of your project
repositories {
   	mavenCentral()
	jcenter()
	maven {
        url "http://mavensync.zkoss.org/maven2/"
    }
}

// In this section you declare the dependencies for your production and test code
dependencies {
	compile project(':awaa-services')
	
	compile 'org.zkoss.zk:zk:8.0.0'
	compile 'org.zkoss.zk:zul:8.0.0'
	compile 'org.zkoss.zk:zhtml:8.0.0'
	compile 'org.zkoss.zk:zkbind:8.0.0'
	compile 'org.zkoss.zk:zkplus:8.0.0'
	compile 'org.zkoss.common:zel:8.0.0'
	compile 'org.zkoss.common:zcommon:8.0.0'
	
    // The production code uses the SLF4J logging API at compile time
    compile 'org.slf4j:slf4j-api:1.7.12'

    // Declare the dependency for your favourite test framework you want to use in your tests.
    // TestNG is also supported by the Gradle Test task. Just change the
    // testCompile dependency to testCompile 'org.testng:testng:6.8.1' and add
    // 'test.useTestNG()' to your build script.
    testCompile 'junit:junit:4.12'
}

