<div class="ng-scope container" ng-controller="LoginController">
  <div class="row">
    <div class="col-sm-6 col-md-4 col-md-offset-4">
      <h1 class="text-center login-title">{{$root.labels.inicioSession}}</h1>
      <div class="account-wall">
        <img class="profile-img" ng-src="/assets/images/login.png" alt="">
        <div class="alert alert-danger" ng-show="$rootScope.rror">
          There was a problem logging in. Please try again.
        </div>
        <form class="form-signin" ng-submit="$root.login()">
          <input id="user" name="user" ng-model="credentials.username" type="text" class="form-control" placeholder="{{$root.labels.user}}" required autofocus>
          <input id="pass" name="pass" ng-model="credentials.password" type="password" class="form-control" placeholder="{{$root.labels.pass}}" required>
          <button class="btn btn-lg btn-primary btn-block" type="submit">
            {{$root.labels.acceder}}</button>
          <span class="clearfix"></span>
        </form>
      </div>
      <a href="#" class="text-center new-account">{{$root.labels.crearCuenta}}
      </a>
    </div>
  </div>
</div>
